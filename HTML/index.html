<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web interactiva sobre suplementos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="../IMG/icono.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body class="body">
    <header class="header">
        <a href="#" class="logo">
            <i class="ri-apple-fill"></i>Nutrition shop
        </a>
    </header>

<main class="mainsuplementos">
    <div class="contenedorcarta">
    <section class="cards">

    </section>
    <section class="cart-list">
        <h2>Tu carrito (0)</h2>
        <div class="cart-list__items">
            <div class="items__img">
                <img src="../assets/images/barrita.png" alt="Barrita">
                <p>Tus suplementos aparecerán acá</p>
            </div>
        </div>
    </section> 
    </div>

    <div class="overlay" id="overlay">
        <div class="modal-pedido" id="modal-pedido">
            <i class="ri-check-line"></i>
            <h2>Pedido realizado</h2>
            <p>Espero que tu suplemento cumpla con lo deseado</p>
            <div class="pedido__detalle"></div>
            <button class="btn" id="btn-close">Realizar nuevo pedido</button>
        </div>
    </div>

</main>

<footer></footer>

<script src="../JavaScript/index.js"></script>
</body>
</html>
